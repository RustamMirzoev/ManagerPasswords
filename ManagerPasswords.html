<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManagerPasswords</title>
    <style>
        body {
            font-family: Times new roman, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #218849;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
            border: 1px solid #b5b814;
        }
        input[type="password"], input[type="url"] {
            width: 200px;
            padding: 5px;
            margin: 5px 50px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 50px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100px;
            margin-left: 150px;
            padding: 10px;
            background-color: #28a756;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218849;
        }
        .password-list {
            list-style-type: none;
            padding: 0;
        }
        .password-item {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .password-item .info {
            flex-grow: 1;
        }
        .password-item button {
            background-color: #ba5e20;
            margin-left: 10px;
        }
        .password-item button:hover {
            background-color: #ba202f;
        }
        .password-item .show-password {
            background-color: #b5b814;
            margin-left: 10px;
        }
        .password-item .show-password:hover {
            background-color: #50861d;
        }
    </style>
</head>
<body>
    <h1>ManagerPasswords</h1>
    <ul id="password-list" class="password-list"></ul>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordForm = document.getElementById('password-form');
            const passwordList = document.getElementById('password-list');
            const savedPasswords = JSON.parse(localStorage.getItem('passwords')) || [];
            function renderPasswords() {
                passwordList.innerHTML = '';
                savedPasswords.forEach((passwordItem, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'password-item';
                    listItem.innerHTML = `
                        <div class="info">
                            <span><strong>Login:</strong> ${passwordItem.login}</span><br>
                            <span><strong>Password:</strong> <span class="password" data-index="${index}">****</span></span><br>
                            <span><strong>Link:</strong> <a href="${passwordItem.url}" target="_blank">${passwordItem.url}</a></span><br>
                        </div>
                        <button class="show-password" onclick="togglePassword(${index})">Show data</button>
                        <button onclick="deletePassword(${index})">Delete</button>
                    `;
                    passwordList.appendChild(listItem);
                });
            }
            window.togglePassword = function(index) {
                const passwordSpan = document.querySelector(`.password[data-index="${index}"]`);
                const passwordItem = savedPasswords[index];
                if (passwordSpan.textContent === 'XXXXX') {
                    passwordSpan.textContent = passwordItem.password;
                } else {
                    passwordSpan.textContent = 'XXXXX';
                }
            }
            window.deletePassword = function(index) {
                savedPasswords.splice(index, 1);
                localStorage.setItem('passwords', JSON.stringify(savedPasswords));
                renderPasswords();
            }
            passwordForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const login = document.getElementById('login').value;
                const password = document.getElementById('password').value;
                const url = document.getElementById('url').value;
                const passwordItem = { login, password, url };
                savedPasswords.push(passwordItem);
                localStorage.setItem('passwords', JSON.stringify(savedPasswords));
                renderPasswords();
                passwordForm.reset();
            });
            renderPasswords();
        });
    </script>
	<form id="password-form">
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="url" id="url" placeholder="Link" required>
        <button style="margin-top: 10px;" type="submit">Add</button>
    </form>
</body>
</html>
